{% extends "layout.html" %}

{% block content %}
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<hr />
<div class="row col-lg-12" ng-controller="exController">
    <div class="well col-lg-10">

        <!-- Show existing dogs. -->
        <ul>
            <li ng-repeat="dog in dogs">
                {- dog.name -}
                ( <a ng-click="removeDog( dog )">delete</a> )
            </li>
        </ul>
        <hr />

        <!-- Add a new dog to the list. -->
        <form class="form-horizontal" id="new-dog" role="form" ng-submit="addDog()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="id-form-name" name="name" placeholder="Full name" ng-model="form.name" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender:</label>
                <div class="input-group col-sm-10">
                    <div class="radio">
                        <label><input type="radio" name="gender" value="male" ng-model="form.gender">Male</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="female" ng-model="form.gender">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-controller="DogTypesController">
                <label class="control-label col-sm-2" for="breed">Group:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="group" id="id-form-breed" ng-model="form.group">
                        <option value="" disabled selected style='display:none;'>Select a group</option>
                        <option ng-repeat="dog_type in dog_types">{- dog_type.type -}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Dog</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
